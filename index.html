<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Homework JS</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- Bài 1: Tính tiền lương nhân viên -->
    <div class="homeword_01">
      <div class="container">
        <h2>Bài 1: Tính tiền lương nhân viên</h2>
        <div class="mb-3">
          <label for="" class="form-label">Nhập số ngày làm</label>
          <input
            type="number"
            class="form-control"
            name=""
            id="soNgayLam"
            placeholder="Nhập số ngày làm: "
          />
        </div>
        <button class="btn btn-dark" id="btnLuong">Tính tiền lương</button>
        <div
          class="bg-danger text-white p-2 rounded bg-opacity-75 mt-4"
          id="ketQua2"
        ></div>
      </div>
    </div>
    <br /><br /><br /><br /><br />

    <!-- Bài 2: Tính giá trị trung bình -->
    <div class="Homeword_2">
      <div class="container">
        <h2>Bài 2: Tính giá trị trung bình</h2>
        <div class="mb-3">
          <label for="" class="form-label">Nhập số thứ nhất </label>
          <input
            type="number"
            class="form-control"
            id="so1"
            placeholder="Nhập số thứ nhất:"
          />
        </div>

        <div class="mb-3">
          <label for="" class="form-label">Nhập số thứ hai </label>
          <input
            type="number"
            class="form-control"
            id="so2"
            placeholder="Nhập số thứ hai:"
          />
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Nhập số thứ ba </label>
          <input
            type="number"
            class="form-control"
            id="so3"
            placeholder="Nhập số thứ ba:"
          />
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Nhập số thứ tư </label>
          <input
            type="number"
            class="form-control"
            id="so4"
            placeholder="Nhập số thứ tư:"
          />
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Nhập số thứ năm </label>
          <input
            type="number"
            class="form-control"
            id="so5"
            placeholder="Nhập số thứ năm:"
          />
        </div>
        <button class="btn btn-dark" id="btn_KQ">Giá trị trung bình</button>
        <div
          class="bg-danger text-white p-2 rounded bg-opacity-75 mt-4"
          id="ketQua1"
        ></div>
      </div>
    </div>
    <br /><br /><br /><br /><br />

    <!-- Bài 3:  Quy đổi tiền-->
    <div class="homeword_03">
      <div class="container">
        <h2>Bài 3: Quy đổi tiền</h2>

        <div class="mb-3">
          <label for="" class="form-label">Nhập số tiền USD</label>
          <input
            type="number"
            class="form-control"
            name=""
            id="soTien"
            placeholder="Nhập số tiền USD: "
          />
        </div>
        <button class="btn btn-dark" id="btnTien">Quy đổi tiền</button>
        <div
          class="bg-danger text-white p-2 rounded bg-opacity-75 mt-4"
          id="ketQua3"
        ></div>
      </div>
    </div>
    <br /><br /><br /><br /><br />

    <!-- Bài 4: Tính diện tích, chu vi hình chữ nhật -->
    <div class="homeword_04">
      <div class="container">
        <h2>Bài 4: Tính diện tích, chu vi hình chữ nhật</h2>
        <div class="mb-3">
          <label for="" class="form-label">Chiều dài</label>
          <input
            type="number"
            class="form-control"
            name=""
            id="dai"
            placeholder="Chiều dài: "
          />
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Chiều rộng</label>
          <input
            type="number"
            class="form-control"
            name=""
            id="rong"
            placeholder="Chiều rộng: "
          />
        </div>
        <button class="btn btn-dark" id="btnChuVi">Chu vi hình chữ nhật</button>
        <button class="btn btn-dark" id="btnDienTich">
          Diện tích hình chữ nhật
        </button>
        <div
          class="bg-secondary text-white p-2 rounded bg-opacity-75 mt-4"
          id="chuVi"
        ></div>
        <div
          class="bg-secondary text-white p-2 rounded bg-opacity-75 mt-4"
          id="dienTich"
        ></div>
      </div>
    </div>

    <br /><br /><br /><br /><br />

    <!-- Bài 5: Tính tổng 2 ký số -->
    <div class="container">
      <h2>Bài 5: Tính tổng 2 ký số</h2>
      <div class="mb-3">
        <label for="" class="form-label">Nhập số có 2 chữ số</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="number"
          aria-describedby="helpId"
          placeholder="Nhập số có 2 chữ số: "
        />
      </div>
      <button class="btn btn-dark" id="btnTong">Tổng 2 ký số</button>
      <div
        class="bg-danger text-white p-2 rounded bg-opacity-75 mt-4"
        id="ketQua5"
      ></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <!-- my js -->
    <script src="./index.js"></script>
  </body>
</html>
